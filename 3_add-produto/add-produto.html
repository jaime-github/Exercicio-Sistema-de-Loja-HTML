<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="nome_da_loja">
        <p>Miniaturas Fantásticas</p>
    </div>
    
    <div class="links-formatados">
        <a href="../1_index_pagina_principal/index.html" target="_blank">Página Inicial</a>
        <a href="../2_ctrl-estoque/ctrl-estoque.html" target="_blank">Controle de Estoque</a>
        <a href="../3_add-produto/add-produto.html" target="_blank">Adicionar Produto</a>
        <a href="../4_funcionarios/funcionarios.html" target="_blank">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label class = "alteracoes_inputs" for="link-foto">Link para foto: </label>
            <input type="url" name="link-foto" id="link-foto" >
        </div>
        <br>
        <div>
            <label class = "alteracoes_inputs" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" name="descrição" id="descricao" >
        </div>
        <br>
        <div>
            <label class = "alteracoes_inputs" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" name="preço" id="preco" >
        </div>
        <br>
        <div>
            <label class = "alteracoes_inputs" for="quantidade">Quantidade disponível: </label>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <input type="text" name="quantidade" id="quantidade" >
        </div>
        <br>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
